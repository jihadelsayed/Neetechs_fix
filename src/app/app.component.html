<ion-app>
  <!-- Sidebar Menu -->
  <ion-menu side="start" content-id="main-content">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Neetechs_Fix</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item routerLink="/dashboard">
          <ion-icon slot="start" name="home"></ion-icon>
          <ion-label>Dashboard</ion-label>
        </ion-item>
        <ion-item routerLink="/customers">
          <ion-icon slot="start" name="people"></ion-icon>
          <ion-label>Customers</ion-label>
        </ion-item>
        <ion-item routerLink="/pos">
          <ion-icon slot="start" name="cart"></ion-icon>
          <ion-label>POS</ion-label>
        </ion-item>
        <ion-item routerLink="/inventory">
          <ion-icon slot="start" name="cube"></ion-icon>
          <ion-label>Inventory</ion-label>
        </ion-item>
        <ion-item routerLink="/notifications">
          <ion-icon slot="start" name="notifications"></ion-icon>
          <ion-label>Notifications</ion-label>
        </ion-item>
        <ion-item routerLink="/reports">
          <ion-icon slot="start" name="document"></ion-icon>
          <ion-label>Reports</ion-label>
        </ion-item>
        <ion-item routerLink="/settings">
          <ion-icon slot="start" name="settings"></ion-icon>
          <ion-label>Settings</ion-label>
        </ion-item>
        <ion-item routerLink="/help-center">
          <ion-icon slot="start" name="help-circle"></ion-icon>
          <ion-label>Help Center</ion-label>
        </ion-item>
        <ion-item (click)="logout()">
          <ion-icon slot="start" name="log-out"></ion-icon>
          <ion-label>Logout</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <!-- Main Content -->
  <div id="main-content">
    <!-- Navbar -->
    <ion-header>
      <ion-toolbar color="primary">
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Page Title</ion-title>
        <ion-buttons slot="end">
          <ion-button routerLink="/notifications">
            <ion-icon slot="icon-only" name="notifications"></ion-icon>
          </ion-button>
          <ion-button routerLink="/search">
            <ion-icon slot="icon-only" name="search"></ion-icon>
          </ion-button>
          <ion-button routerLink="/profile">
            <ion-avatar>
              <img src="assets/profile.jpg" alt="User Profile">
            </ion-avatar>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>

    <!-- Main Router Outlet -->
    <ion-router-outlet></ion-router-outlet>

    <!-- Floating Action Button (FAB) -->
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button (click)="onFabClick()">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>

    <!-- Tabs -->
    <ion-tabs>
      <ion-tab-bar slot="bottom">
        <ion-tab-button tab="dashboard" routerLink="/dashboard">
          <ion-icon name="home"></ion-icon>
          <ion-label>Home</ion-label>
        </ion-tab-button>
        <ion-tab-button tab="customers" routerLink="/customers">
          <ion-icon name="people"></ion-icon>
          <ion-label>Customers</ion-label>
        </ion-tab-button>
        <ion-tab-button tab="pos" routerLink="/pos">
          <ion-icon name="cart"></ion-icon>
          <ion-label>POS</ion-label>
        </ion-tab-button>
        <ion-tab-button tab="inventory" routerLink="/inventory">
          <ion-icon name="cube"></ion-icon>
          <ion-label>Inventory</ion-label>
        </ion-tab-button>
        <ion-tab-button tab="reports" routerLink="/reports">
          <ion-icon name="document"></ion-icon>
          <ion-label>Reports</ion-label>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </div>
</ion-app>

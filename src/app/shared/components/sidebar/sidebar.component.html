<ion-menu side="start" content-id="main-content">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Neetechs_Fix</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item routerLink="/dashboard">
        <ion-icon slot="start" name="home"></ion-icon>
        <ion-label>Dashboard</ion-label>
      </ion-item>
      <ion-item routerLink="/customers">
        <ion-icon slot="start" name="people"></ion-icon>
        <ion-label>Customers</ion-label>
      </ion-item>
      <ion-item routerLink="/pos">
        <ion-icon slot="start" name="cart"></ion-icon>
        <ion-label>POS</ion-label>
      </ion-item>
      <ion-item routerLink="/inventory">
        <ion-icon slot="start" name="cube"></ion-icon>
        <ion-label>Inventory</ion-label>
      </ion-item>
      <ion-item routerLink="/notifications">
        <ion-icon slot="start" name="notifications"></ion-icon>
        <ion-label>Notifications</ion-label>
      </ion-item>
      <ion-item routerLink="/reports">
        <ion-icon slot="start" name="document"></ion-icon>
        <ion-label>Reports</ion-label>
      </ion-item>
      <ion-item routerLink="/settings">
        <ion-icon slot="start" name="settings"></ion-icon>
        <ion-label>Settings</ion-label>
      </ion-item>
      <ion-item routerLink="/help-center">
        <ion-icon slot="start" name="help-circle"></ion-icon>
        <ion-label>Help Center</ion-label>
      </ion-item>
      <ion-item (click)="logout()">
        <ion-icon slot="start" name="log-out"></ion-icon>
        <ion-label>Logout</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
